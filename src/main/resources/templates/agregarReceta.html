<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Receta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/estilos.css}" />
</head>
<body>
    <h1>Agregar Receta</h1>
    <form th:action="@{/recetas/agregar}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" required></textarea><br>

        <label for="instrucciones">Instrucciones:</label>
        <textarea id="instrucciones" name="instrucciones" required></textarea><br>

        <label for="tiempoCoccion">Tiempo de Cocci√≥n:</label>
        <input type="text" id="tiempoCoccion" name="tiempoCoccion" required><br>

        <label for="dificultad">Dificultad:</label>
        <input type="text" id="dificultad" name="dificultad" required><br>

        <button type="submit">Agregar Receta</button>
    </form>
    <a href="/">Volver a Inicio</a>
</body>
</html>
